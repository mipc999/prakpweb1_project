<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Pemesanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pesan_kamar.html">Pesan Kamar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Resume Pemesanan -->
    <div class="container mt-5">
      <div id="resume">
        <h2 class="mb-4">Resume Pemesanan</h2>
        <!-- Data pemesanan akan ditampilkan di sini -->
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Ambil data pemesanan terakhir dari localStorage
        const lastBooking = JSON.parse(localStorage.getItem("lastBooking"));

        if (lastBooking) {
          // Tampilkan data pemesanan
          $("#resume").append(`
                    <p><strong>ID Pemesan:</strong> ${lastBooking.id}</p>
                    <p><strong>Nama Pemesan:</strong> ${lastBooking.name}</p>
                    <p><strong>Jenis Kelamin:</strong> ${lastBooking.gender}</p>
                    <p><strong>Nomor Identitas:</strong> ${
                      lastBooking.identity
                    }</p>
                    <p><strong>Tipe Kamar:</strong> ${lastBooking.roomType}</p>
                    <p><strong>Tanggal Pemesanan:</strong> ${
                      lastBooking.date
                    }</p>
                    <p><strong>Durasi Menginap:</strong> ${
                      lastBooking.duration
                    } malam</p>
                    <p><strong>Termasuk Breakfast:</strong> ${
                      lastBooking.breakfast
                    }</p>
                    <p><strong>Total Bayar:</strong> Rp${lastBooking.total.toLocaleString()}</p>
                `);
        } else {
          // Jika tidak ada data pemesanan
          $("#resume").append("<p>Tidak ada data pemesanan.</p>");
        }
      });
    </script>
  </body>
</html>
