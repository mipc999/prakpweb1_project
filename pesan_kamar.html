<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="pesan_kamar.html">Pesan Kamar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mb-4">Form Pemesanan</h3>
        <form>
            <div class="mb-3 row">
                <label for="idPemesanan" class="col-sm-2 col-form-label">Id Pemesan:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="idPemesanan" placeholder="1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="namaPemesan" class="col-sm-2 col-form-label">Nama Pemesan:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="namaPemesan">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="jenisKelamin" class="col-sm-2 col-form-label">Jenis Kelamin:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="jenisKelamin" required>
                        <option value="">--Pilih--</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nomorIdentitas" class="col-sm-2 col-form-label">Nomor Identitas:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="nomorIdentitas">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tipeKamar" class="col-sm-2 col-form-label">Tipe Kamar:</label>
                <div class="col-sm-2">
                    <select class="form-select" id="tipeKamar">
                        <option selected>--Pilih--</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="harga" class="col-sm-2 col-form-label">Harga:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="harga" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tanggalPesan" class="col-sm-2 col-form-label">Tanggal Pesan:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="tanggalPesan">
                </div>
            </div>
            <div class="mb-3 row">
                <label for=" durasiMenginap" class="col-sm-2 col-form-label">Durasi Menginap:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="durasiMenginap">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="breakfast" class="col-sm-2 col-form-label">Termasuk Breakfast:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" id="breakfast">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="totalBayar" class="col-sm-2 col-form-label">Total Bayar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="totalBayar" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pesan</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();

                // Validasi Nomor Identitas
                const nomorIdentitas = $('#nomorIdentitas').val();
                if (nomorIdentitas.length !== 16 || isNaN(nomorIdentitas)) {
                    alert('Isian salah, harus 16 digit');
                    return;
                }

                // Validasi Durasi Menginap
                const durasiMenginap = $('#durasiMenginap').val();
                if (isNaN(durasiMenginap)) {
                    alert('Durasi Menginap harus diisi dengan angka');
                    return;
                }

                // Hitung Total Bayar
                const hargaKamar = parseFloat($('#harga').val().replace('Rp', '').replace(',', '')) || 0;
                const durasi = parseInt(durasiMenginap);
                const breakfast = $('#breakfast').is(':checked') ? 80000 : 0;
                let totalBayar = hargaKamar * durasi;

                if (durasi > 3) {
                    totalBayar *= 0.9; // Diskon 10%
                }
                totalBayar += breakfast;

                // Simpan data pemesanan ke localStorage
                const booking = {
                    id: $('#idPemesanan').val(),
                    name: $('#namaPemesan').val(),
                    gender: $('#jenisKelamin').val(),
                    identity: nomorIdentitas,
                    roomType: $('#tipeKamar').val(),
                    date: $('#tanggalPesan').val(),
                    duration: durasi,
                    breakfast: breakfast ? 'Ya' : 'Tidak',
                    total: totalBayar
                };

                const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                bookings.push(booking);
                localStorage.setItem('bookings', JSON.stringify(bookings));

                alert('Pemesanan berhasil!');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
