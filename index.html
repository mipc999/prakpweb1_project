<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Beranda</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="pesan_kamar.html">Pesan Kamar</a>
                    </li>
                </ul>
                <a href="login_admin.html" class="btn btn-primary">Login admin</a>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <h2 class="mb-4">Jenis Kamar</h2>
        <ul id="roomList" class="list-group"></ul>

        <h2 class="mt-5">Fasilitas Hotel</h2>
        <ul id="facilityList" class="list-group"></ul>
    </section>

    <script>
        $(document).ready(function() {
            loadRooms();
            loadFacilities();

            function loadRooms() {
                const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
                $('#roomList').empty();
                rooms.forEach(room => {
                    $('#roomList').append(`<li class="list-group-item">${room.name} - Rp${room.price}</li>`);
                });
            }

            function loadFacilities() {
                const facilities = JSON.parse(localStorage.getItem('facilities')) || [];
                $('#facilityList').empty();
                facilities.forEach(facility => {
                    $('#facilityList').append(`<li class="list-group-item">${facility.name} - ${facility.description}</li>`);
                });
            }
        });
    </script>
</body>
</html>
