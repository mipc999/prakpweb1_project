<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login Admin</title>
  </head>

  <body background=".jpg">
    <form id="loginForm">
      <section class="vh-100" style="background-color: #508bfc">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Login</h3>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="row"></div>
                  <button
                    class="btn btn-primary btn-lg btn-block w-50"
                    type="submit"
                  >
                    Login
                  </button>

                  <hr class="my-4" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
          event.preventDefault(); // Mencegah form submission default

          var username = $("#username").val();
          var password = $("#password").val();

          if (username === "admin" && password === "12345") {
            window.location.href = "admin.html"; // Redirect ke admin.html jika login berhasil
          } else {
            alert("Login gagal! Username atau password salah."); // Tampilkan notifikasi jika login gagal
          }
        });
      });
    </script>
  </body>
</html>
